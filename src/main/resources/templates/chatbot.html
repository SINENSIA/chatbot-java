<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Clase personalizada para mensajes */
      #chatbox span.message {
        font-size: 1.2rem; /* Tama√±o de fuente mayor */
        display: inline-block; /* Se comporta como bloque para ocupar todo el ancho */
        width: 100%; /* Ajusta el ancho al 100% del contenedor */
        word-wrap: break-word; /* Permite el ajuste de palabras largas */
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1>Chatbot</h1>
      <div
        id="chatbox"
        class="border p-3 mb-3"
        style="height: 300px; overflow-y: auto"
      ></div>
      <form id="chatForm">
        <div class="input-group">
          <input
            type="text"
            id="messageInput"
            class="form-control"
            placeholder="Escribe tu mensaje..."
          />
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("chatForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const input = document.getElementById("messageInput");
          const message = input.value.trim();
          if (message === "") return;

          const chatbox = document.getElementById("chatbox");
          // Mostrar mensaje del usuario usando la clase 'message'
          chatbox.innerHTML += `<div class="text-end mb-2"><span class="badge bg-primary message">${message}</span></div>`;

          // Enviar mensaje al servidor
          fetch("/chat/message", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: message }),
          })
            .then((response) => response.json())
            .then((data) => {
              chatbox.innerHTML += `<div class="mb-2"><span class="badge bg-secondary message">${data.response}</span></div>`;
              chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch((error) => console.error("Error:", error));

          input.value = "";
        });
    </script>
  </body>
</html>
